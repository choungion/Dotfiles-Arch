general {
    	layout=dwindle
    	gaps_in=5
    	gaps_out=5
    	border_size=1
    	col.active_border=0xffD3D7CF
    	col.inactive_border=0xff3b4252
	no_border_on_floating=yes
	}

decoration {
    	rounding=9
    	blur 	{
		enabled=no
		}
	}
	animations {
    		enabled=no
		}

	dwindle {
    		pseudotile=yes
		preserve_split=yes
		}

	master {
  		}	

	misc {
  		disable_hyprland_logo=true
  		disable_splash_rendering=true
		disable_autoreload=true
		}
	ecosystem { 
		no_update_news=true
		}
	debug {
		disable_logs=false
		}

